name: Deploy to Azure

on:
  workflow_dispatch:
  push:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Deploy
        run: |
          npx swa deploy \
            --env Production \
            --deployment-token ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN }}